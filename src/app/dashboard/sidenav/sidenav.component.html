    <!-- menu expansion panel mode -->
    
      
     
      <mat-accordion fxFlex="75">
        <mat-expansion-panel *ngFor="let option of this.dataSource.data" class="menu-accordion" (opened)="disableOptions()"
                                                                                                (closed)="disableOptions()">
            <mat-expansion-panel-header class="menu-expansion-header">  
              <mat-panel-title >
                <mat-icon matListItemIcon routerLinkActive>{{option.icon}}</mat-icon>
                {{option.item}}
              </mat-panel-title> 
            </mat-expansion-panel-header>
            <div class="menu-expansion-body"> 
              <mat-selection-list MatListOption [multiple]="false" hideSingleSelectionIndicator=true>
                <mat-list-option *ngFor="let subOpt of this.database.getChildren(option.item)" routerLink="{{subOpt.link}}" (click)="onItemClick()"> 
                  <mat-icon matListItemIcon>{{subOpt.icon}}</mat-icon>
                  <div matListItemTitle >{{subOpt.item}}</div>
                  <!-- <a matListItemTitle>{{subOpt.item}} >:_</a> -->
                </mat-list-option>
              </mat-selection-list>            
            </div>      
        </mat-expansion-panel>
      </mat-accordion>
      
      
        <div class="sidenav-footer" fxFlex="15">
        
                    <button mat-raised-button color="primary" (click)="openDialog()">Show Console</button>
        
        </div>
