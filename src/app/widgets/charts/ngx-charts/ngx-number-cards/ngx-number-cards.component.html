<mat-card class="dashboard-card" [ngClass]="mode" >
    <mat-card-header>
      <mat-card-title>
        {{title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
        <div #chart *ngIf="chartOptions != undefined" >
            <ngx-charts-number-card 
                [view]="chartOptions.view"
                [scheme]="chartOptions.colorScheme"
                [results]="chartOptions.results"
                [cardColor]="chartOptions.cardColor"
                [textColor]="chartOptions.textColor"
                >
            </ngx-charts-number-card>
            
        </div>
    </mat-card-content>
</mat-card>
